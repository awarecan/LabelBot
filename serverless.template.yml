service: LabelBot

provider:
  name: aws
  runtime: nodejs4.3
  stage: Production

functions:
  LabelBot:
    handler: "handler.receiveWebhook"
    description: A Lambda function to label things on Home Assistant repositories
    memorySize: 512
    timeout: 10
    environment:
      GITHUB_TOKEN: 'YOUR_TOKEN'
      GITHUB_SECRET: 'YOUR_SECRET'
    events:
      - http: POST github/webhook
